<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USBackup - Backup System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">USBackup System</h1>
                <h2 class="subtitle">Your personal automated backup solution</h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="buttons">
                <a href="#" onclick="runBackup()" class="button is-link">Run Backup Now</a>
                <a href="#" onclick="checkStatus()" class="button is-info">Check Backup Status</a>
                <a href="#" onclick="mountDevice('/dev/sda1', '/mnt/usb')" class="button is-success">Mount USB</a>
                <a href="#" onclick="unmountDevice('/mnt/usb')" class="button is-danger">Unmount USB</a>
            </div>
            <div id="status" class="notification is-light" style="display: none;">
                Status: <span id="status-text"></span>
            </div>
        </div>
    </section>
    <script>
        async function runBackup() {
            try {
                let response = await fetch('/api/run-backup', { method: 'POST' });
                if (response.ok) {
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('status-text').innerText = 'Backup started successfully!';
                } else {
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('status-text').innerText = 'Failed to start backup.';
                }
            } catch (err) {
                document.getElementById('status').style.display = 'block';
                document.getElementById('status-text').innerText = 'Error: Unable to start backup.';
            }
        }

        async function checkStatus() {
            try {
                let response = await fetch('/api/backup-status');
                if (response.ok) {
                    let data = await response.json();
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('status-text').innerText = ;
                } else {
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('status-text').innerText = 'Failed to retrieve status.';
                }
            } catch (err) {
                document.getElementById('status').style.display = 'block';
                document.getElementById('status-text').innerText = 'Error: Unable to retrieve status.';
            }
        }

        async function mountDevice(devicePath, mountPoint) {
            try {
                let response = await fetch('/api/mount-device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ device_path: devicePath, mount_point: mountPoint }),
                });
                if (response.ok) {
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('status-text').innerText = ;
                } else {
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('status-text').innerText = 'Failed to mount device.';
                }
            } catch (err) {
                document.getElementById('status').style.display = 'block';
                document.getElementById('status-text').innerText = 'Error: Unable to mount device.';
            }
        }

        async function unmountDevice(mountPoint) {
            try {
                let response = await fetch('/api/unmount-device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mount_point: mountPoint }),
                });
                if (response.ok) {
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('status-text').innerText = ;
                } else {
                    document.getElementById('status').style.display = 'block';
                    document.getElementById('status-text').innerText = 'Failed to unmount device.';
                }
            } catch (err) {
                document.getElementById('status').style.display = 'block';
                document.getElementById('status-text').innerText = 'Error: Unable to unmount device.';
            }
        }
    </script>
</body>
</html>
